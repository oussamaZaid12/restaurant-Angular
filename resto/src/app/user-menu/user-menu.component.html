

<!-- Menu Section -->
<section id="menu" class="menu section">
  <!-- Section Title -->
  <div class="container section-title" >
    <h2>Menu</h2>
    <p>Check Our Tasty Menu</p>
  </div><!-- End Section Title -->

  <div class="container isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">
    <div class="row" >
      <div class="col-lg-12 d-flex justify-content-center">
        <ul class="menu-filters isotope-filters">
          <li data-filter="*" class="filter-active">All</li>
          <li data-filter=".filter-starters">Starters</li>
          <li data-filter=".filter-salads">Salads</li>
          <li data-filter=".filter-specialty">Specialty</li>
        </ul>
      </div>
    </div><!-- Menu Filters -->

    <div class="row isotope-container">
      <!-- Utilisez *ngFor pour itÃ©rer sur les menus -->
      <div class="col-lg-6 menu-item isotope-item filter-starters" *ngFor="let menu of menus">
        <img [src]="menu.image" class="menu-img" alt="Menu Image" width="150" height="150">
        <div class="menu-content">
          <a>{{ menu.title }}</a><span>{{ menu.price }} DT</span>
        </div>
        <div class="menu-ingredients">
          Lorem, deren, trataro, filede, nerada
        </div>
      </div><!-- Menu Item -->
    </div><!-- Menu Container -->
  </div>
</section><!-- /Menu Section -->
